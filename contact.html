<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="alert alert-primary" role="alert">
                    Kérem olvassa el a feltételeket!
                </div>
                <div class="alert alert-secondary" role="alert">
                    A vonatok innen indulnak.
                </div>
                <div class="alert alert-success" role="alert">
                    Sikeres regisztárció!
                </div>
                <div class="alert alert-danger" role="alert">
                    A rendszer meghibásodott!
                </div>
                <div class="alert alert-warning" role="alert">
                    Lehet, hogy nem minden adat elréhető.
                </div>
                <div class="alert alert-info" role="alert">
                    a rendszer megfelelően működik.
                </div>
                <div class="alert alert-light" role="alert">
                    A simple light alert—check it out!
                </div>
                <div class="alert alert-dark" role="alert">
                    The Dark knight.
                </div>
            </div>
        </div>
    </div>
</body>

</html>
